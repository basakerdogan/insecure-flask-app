<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" style="width:100px;height:100px;">
                {{ product.name }} - ${{ product.price }}
                <a href="{{ url_for('add_to_basket', product_id=product.id) }}">Add to Basket</a>
            </li>
        {% endfor %}
    </ul>
    
    {% if session.get('username') %}
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('basket', basket_id=session['basket_id']) }}">View Basket</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
    
</body>
</html>
